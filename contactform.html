<!doctype html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoe shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row text-center">
        <h1>Shoe shop</h1>
    </div>
    <div class="row bg-info text-center">
        <ul class="list-inline">
            <li class="list-inline-item">Hem</li>
            <li class="list-inline-item">Produkter</li>
            <li class="list-inline-item">Kontakta oss</li>
            <li class="list-inline-item">Beställningar</li>
            <li class="list-inline-item">Varukorg(VG-DEL)</li>
        </ul>
    </div>
</div>

<form action="">

     <div>
         <label for="name">Name</label><br>
         <input type="text" id="Name" placeholder="Förnamn Efternamn" class="form-control" required>
     </div>
      <br>
     <div>
          <label for="Email">Email</label><br>
          <input type="email" id="email" placeholder="email@exmaple.com" class="form-control" required>
     </div>
     <br>
     <div>
         <label for="Meddelande"></label><br>
         <textarea id="Meddelande" rows="3" required class="form-control"></textarea>
     </div>
         <input type="submit" value="Skicka" class="form-control pointer color">

        </form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
