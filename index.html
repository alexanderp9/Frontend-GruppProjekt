<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">



<nav class="row navbar navbar-expand-lg bg-body-tertiary">

    <!--Shop logo and picture-->

        <div class="d-flex align-item-center">
            <img src="https://picsum.photos/50" alt="Shop image">
            <a class="navbar-brand fs-3 ps-2" href="#">Shop</a>

        <!--Search bar-->

        <div class="collapse navbar-collapse">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </div>
        <div class="d-flex">

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a href="#" class="nav-link" data-page="home">Hem</a></li>
                    <li><a href="#" class="nav-link" data-page="product">Produkter</a></li>
                    <li><a href="#" class="nav-link" data-page="orderform">Beställningar</a></li>
                    <li><a href="#" class="nav-link" data-page="contactform">Kontakt</a></li>
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarMenyBtn" aria-controls="navbarMenyBtn" aria-expanded="false"
                    aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </button>

            <!--cart Button-->
            <button style="border: none; background-color: inherit;" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-cart4" viewBox="0 0 16 16">
                    <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
            </button>
        </div>

    </div> <!--Container Fluid closes-->
</nav>

<!--cart tab: pop up-->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            Some products here...
        </div>
    </div>
</div>

<!--pop up menu list in small screen-->
<div class="collapse navbar-collapse" id="navbarMenyBtn">
    <div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
                Produkter
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dam</a></li>
                <li><a class="dropdown-item" href="#">Herr</a></li>
                <li><a class="dropdown-item" href="#">Barn</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Kontakta Oss</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Beställningar</a>
        </li>
    </ul>
</div>



<div id="content">
    <!-- Dynamisk kontent laddas här -->
</div>

<!-- Footer -->
<footer class="row fixed-bottom">

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        function loadContent(page) {
            $.ajax({
                url: page + '.html',
                dataType: 'html',
                success: function(response) {
                    $('#content').html(response);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading page: ' + page, status, error);
                }
            });
        }

        loadContent('home');

        $('.nav-link').click(function(e) {
            e.preventDefault();

            var page = $(this).data('page');
            loadContent(page);
        });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
