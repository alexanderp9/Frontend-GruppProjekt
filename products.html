<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoe shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .product-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row text-center">
        <h1>Shoe shop</h1>



    </div>
    <div class="row bg-info text-center">
        <ul class="list-inline">
            <li class="list-inline-item">Hem</li>
            <li class="list-inline-item">Produkter</li>
            <li class="list-inline-item">Kontakta oss</li>
            <li class="list-inline-item">Beställningar</li>
            <li class="list-inline-item">Varukorg(VG-DEL)</li>
        </ul>
    </div>


    <div class="row bg-warning text-center">
        <ul class="list-inline">
            <li class="list-inline-item">Herr</li>
            <li class="list-inline-item">Dam</li>
            <li class="list-inline-item">Barn</li>

        </ul>
    </div>
    <div class="row">

        <aside class="col-sm-12 col-lg-2 bg-danger">
            <ul class="list-inline">
                <li class="list-inline">TestKategori</li>
                <li class="list-inline">TestKategori</li>
                <li class="list-inline">TestKategori</li>
            </ul>
        </aside>

        <div class="col-sm-12 col-lg-10 bg-info">
            -- Produkter visas här under automatiskt från metoden nere med hjälp av id = product-list
            <div class="list" id="product-list" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">

            </div>

        </div>
    </div>


    <footer class="row">
        <div class="col bg-success">
            <p>lorem</p>
        </div>

    </footer>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    function displayProducts() {
    fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(products => {
                let productList = document.getElementById('product-list');
                products.forEach(product => {
                    const productContainer = document.createElement('div');
                    productContainer.classList.add('product-container')

                    const prodImg = document.createElement('img')
                    prodImg.src = product.image;
                    prodImg.alt = product.title;
                    prodImg.classList.add('img-thumbnail','product-image');
                    productContainer.appendChild(prodImg);

                    const prodTitle = document.createElement('p')
                    prodTitle.textContent = product.title
                    prodTitle.classList.add('product-title')
                    productContainer.appendChild(prodTitle)

                    productList.appendChild(productContainer)

                });
            })}
    //Domcontentload behövs för att ladda sidan och för kommande ändringar
    document.addEventListener("DOMContentLoaded", function () {
        displayProducts();
    })
</script>
</body>
</html>
